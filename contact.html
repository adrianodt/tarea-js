<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazing Events</title>
    <link
      rel="shortcut icon"
      href="./img/Logo Amazing Events-favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="./img/Logo Amazing Events.png"
          alt="logo Amazing Events"
          width="150rem"
        />
      </div>

      <div class="navbar">
        <nav>
          <a href="./index.html">Home</a>
          <a href="./upcoming.html">Upcoming Events</a>
          <a href="./past.html">Past Events</a>
          <a href="#">Contact</a>
          <a href="./stats.html">Stats</a>
          <a href="./details.html">Details</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="barra-header">
        <div class="flecha-izq">
          <a href="./past.html"
            ><img
              href=""
              src="./img/flecha-izq.png"
              alt="flecha izquierda"
              width="30rem"
          /></a>
        </div>
        <div class="pagina">
          <h1>Contact Us</h1>
        </div>
        <div class="flecha-der">
          <a href="./stats.html"
            ><img
              href=""
              src="./img/flecha-der.png"
              alt="flecha derecha"
              width="30rem"
          /></a>
        </div>
      </div>

      <div class="contacto">
        <form>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">

            <label for="email">email</label>
            <input type="email" name="email" id="email">

            <label for="message">Message</label>
            <input type="text" name="message" id="message" style="height: 80px">
            
            <input type="submit" value="Submit">
        </form>
      </div>

      <footer>
        <div class="redes">
          <a href="http://instagram.com" target="_blank"
            ><img
              href="www.instagram.com"
              src="./img/logo-instagram.png"
              alt="flecha derecha"
              width="30rem"
          /></a>
          <a href="http://facebook.com" target="_blank"
            ><img
              href="www.facebook.com"
              src="./img/logo-facebookpng.png"
              alt="flecha derecha"
              width="30rem"
          /></a>
          <a href="http://whatsapp.com" target="_blank"
            ><img
              href="www.whatsapp.com"
              src="./img/logo-whatsapp.png"
              alt="flecha derecha"
              width="30rem"
          /></a>
        </div>
  
        <div class="titulo">
          <h3>Cohort</h3>
        </div>
      </footer>
  </body>
</html>
