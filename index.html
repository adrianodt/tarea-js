<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazing Events</title>
    <link
      rel="shortcut icon"
      href="./img/Logo Amazing Events-favicon.ico"
      type="image/x-icon"
    />
   
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="./img/Logo Amazing Events.png"
          alt="logo Amazing Events"
          width="150rem"
        />
      </div>

      <div class="navbar">
        <nav>
          <a href="#">Home</a>
          <a href="./upcoming.html">Upcoming Events</a>
          <a href="./past.html">Past Events</a>
          <a href="./contact.html">Contact</a>
          <a href="./stats.html">Stats</a>
          <a href="./details.html">Details</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="barra-header">
        <div class="flecha-izq">
          <a href="./stats.html"
            ><img
              href=""
              src="./img/flecha-izq.png"
              alt="flecha izquierda"
              width="30rem"
          /></a>
        </div>
        <div class="pagina">
          <h1>Home</h1>
        </div>
        <div class="flecha-der">
          <a href="./upcoming.html"
            ><img
              href=""
              src="./img/flecha-der.png"
              alt="flecha derecha"
              width="30rem"
          /></a>
        </div>
      </div>

      <div class="barra-busqueda">
        <div class="check">
          <form>
            <input
              type="checkbox"
              name="category1"
              id="category1"
              value="category1"
              style="margin-left: 10px"
            />
            <label for="category1">category1</label>
            <input
              type="checkbox"
              name="category2"
              id="category2"
              value="category2"
              style="margin-left: 10px"
            />
            <label for="category2">category2</label>
            <input
              type="checkbox"
              name="category3"
              id="category3"
              value="category3"
              style="margin-left: 10px"
            />
            <label for="category3">category3</label>
            <input
              type="checkbox"
              name="category4"
              id="category4"
              value="category4"
              style="margin-left: 10px"
            />
            <label for="category4">category4</label>
            <input
              type="checkbox"
              name="category5"
              id="category5"
              value="category5"
              style="margin-left: 10px"
            />
            <label for="category5">category5</label>
          </form>
        </div>
        <div class="buscar">
          <input type="search" name="buscar" id="buscar" />
          <input type="image" src="./img/lupa.png" alt="lupa" width="20" />
        </div>
      </div>

      <div id="container-card" class="container-card"></div>
    </main>

    <footer>
      <div class="redes">
        <a href="http://instagram.com" target="_blank"
          ><img
            href="www.instagram.com"
            src="./img/logo-instagram.png"
            alt="flecha derecha"
            width="30rem"
        /></a>
        <a href="http://facebook.com" target="_blank"
          ><img
            href="www.facebook.com"
            src="./img/logo-facebookpng.png"
            alt="flecha derecha"
            width="30rem"
        /></a>
        <a href="http://whatsapp.com" target="_blank"
          ><img
            href="www.whatsapp.com"
            src="./img/logo-whatsapp.png"
            alt="flecha derecha"
            width="30rem"
        /></a>
      </div>

      <div class="titulo">
        <h3>Cohort</h3>
      </div>
    </footer>
    
    <script src="./scripts/data.js"></script>
    <script src="./scripts/index.js"></script>

  </body>
</html>
